<div class="container" ng-controller='usersController'>
	<div class="row">
		 <div class="col-md-12"><h1 style="text-align:center">Endorse User </h1></div>
		 <div class="col-md-12"><h3 style="text-align:center">Homies be your chaparone. They keep your shit in check!</h3></div>
	</div>
	<div class="row">
		<div class="col-md-2"></div>
    	<div class="col-md-4">
	       	<form >

		        <h2 class="form-signin-heading">Register</h2>

		        <p><label for="name" class="sr-only" >User ID</label>
		        <input ng-model='viewUser.user_id' type="name" class="form-control" placeholder="Name" required autofocus></p>

		        <p><label for="name" class="sr-only" >Name</label>
		        <input ng-model='viewUser.user_name' type="name" class="form-control" placeholder="Name" required autofocus></p>

				<p><label for="email" class="sr-only">Email</label>
		        <input ng-model='viewUser.user_email' type="email" name="email" class="form-control" placeholder="nitinski1@yahoo.com" required></p>

		        <p><label for="birthday" class="sr-only">Date of Birth</label>
		        <input ng-model='viewUser.user_birthday' type="date" name="birthday" class="form-control" placeholder="01/01/2014" required></p>

				<input class="btn btn-lg btn-warning btn-block" value='Get me some dates!' ng-click='addUser()'>


	      	</form>
	    </div>
	</div>

</div>
